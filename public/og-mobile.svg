<svg width="750" height="1334" viewBox="0 0 750 1334" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316" />
      <stop offset="50%" style="stop-color:#ef4444" />
      <stop offset="100%" style="stop-color:#ec4899" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="750" height="1334" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo geométrico -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="#22c55e"/>
    <circle cx="300" cy="150" r="1.5" fill="#3b82f6"/>
    <circle cx="500" cy="80" r="1" fill="#f97316"/>
    <circle cx="650" cy="120" r="2.5" fill="#ec4899"/>
    
    <circle cx="150" cy="1200" r="1.5" fill="#f97316"/>
    <circle cx="350" cy="1180" r="2" fill="#22c55e"/>
    <circle cx="550" cy="1220" r="1" fill="#3b82f6"/>
    <circle cx="650" cy="1190" r="1.8" fill="#ec4899"/>
  </g>
  
  <!-- Logo principal -->
  <g transform="translate(375, 200)">
    <circle cx="0" cy="0" r="80" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="65" fill="#ffffff"/>
    <circle cx="0" cy="0" r="50" fill="#22c55e"/>
    <circle cx="0" cy="0" r="35" fill="#ffffff"/>
  </g>
  
  <!-- Título principal -->
  <text x="375" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    WEBLABS STUDIO
  </text>
  
  <!-- Subtítulo -->
  <text x="375" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#ffffff">
    Expertos en Creación de
  </text>
  <text x="375" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#ffffff">
    Páginas Web
  </text>
  
  <!-- Descripción -->
  <text x="375" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#a1a1aa" max-width="600">
    Diseño web profesional
  </text>
  <text x="375" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#a1a1aa">
    SEO optimizado
  </text>
  <text x="375" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#a1a1aa">
    Resultados garantizados
  </text>
  
  <!-- Características principales -->
  <g transform="translate(375, 700)">
    <!-- Diseño -->
    <rect x="-300" y="-30" width="60" height="60" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
    <text x="-270" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#22c55e">🎨</text>
    <text x="-270" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Diseño</text>
    
    <!-- SEO -->
    <rect x="-200" y="-30" width="60" height="60" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
    <text x="-170" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#3b82f6">📈</text>
    <text x="-170" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">SEO</text>
    
    <!-- Responsive -->
    <rect x="-100" y="-30" width="60" height="60" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
    <text x="-70" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#f97316">📱</text>
    <text x="-70" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Móvil</text>
    
    <!-- Velocidad -->
    <rect x="0" y="-30" width="60" height="60" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
    <text x="30" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ec4899">⚡</text>
    <text x="30" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Rápido</text>
    
    <!-- Soporte -->
    <rect x="100" y="-30" width="60" height="60" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
    <text x="130" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#22c55e">🛟</text>
    <text x="130" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">24/7</text>
    
    <!-- Seguridad -->
    <rect x="200" y="-30" width="60" height="60" rx="10" fill="url(#accentGradient)" opacity="0.2"/>
    <text x="230" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#3b82f6">🔒</text>
    <text x="230" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Seguro</text>
  </g>
  
  <!-- CTA principal -->
  <g transform="translate(375, 900)">
    <rect x="-150" y="-25" width="300" height="50" rx="25" fill="#22c55e"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
      ¡Comienza tu Proyecto!
    </text>
  </g>
  
  <!-- Información de contacto -->
  <g transform="translate(375, 1000)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a1a1aa">
      📧 info@weblabs.studio
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a1a1aa">
      🌐 weblabs.studio
    </text>
  </g>
  
  <!-- Precios destacados -->
  <g transform="translate(375, 1100)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
      Desde €49/mes
    </text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#22c55e">
      Planes flexibles para todos los presupuestos
    </text>
  </g>
  
  <!-- URL del sitio -->
  <text x="375" y="1250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    weblabs.studio
  </text>
  
  <!-- Marca de agua -->
  <text x="700" y="1320" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">
    © 2025 WEBLABS STUDIO
  </text>
</svg>
