<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316" />
      <stop offset="50%" style="stop-color:#ef4444" />
      <stop offset="100%" style="stop-color:#ec4899" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo geométrico -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="#22c55e"/>
    <circle cx="300" cy="150" r="1.5" fill="#3b82f6"/>
    <circle cx="500" cy="80" r="1" fill="#f97316"/>
    <circle cx="700" cy="120" r="2.5" fill="#ec4899"/>
    <circle cx="900" cy="90" r="1.8" fill="#22c55e"/>
    <circle cx="1100" cy="140" r="1.2" fill="#3b82f6"/>
    
    <circle cx="150" cy="500" r="1.5" fill="#f97316"/>
    <circle cx="350" cy="480" r="2" fill="#22c55e"/>
    <circle cx="550" cy="520" r="1" fill="#3b82f6"/>
    <circle cx="750" cy="490" r="1.8" fill="#ec4899"/>
    <circle cx="950" cy="510" r="1.2" fill="#f97316"/>
    <circle cx="1150" cy="470" r="2.5" fill="#22c55e"/>
  </g>
  
  <!-- Líneas decorativas -->
  <g opacity="0.15">
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#22c55e" stroke-width="1"/>
    <line x1="0" y1="430" x2="1200" y2="430" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Logo principal -->
  <g transform="translate(600, 200)">
    <!-- Círculo del logo -->
    <circle cx="0" cy="0" r="60" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="50" fill="#ffffff"/>
    <circle cx="0" cy="0" r="40" fill="#22c55e"/>
    <circle cx="0" cy="0" r="30" fill="#ffffff"/>
  </g>
  
  <!-- Título principal -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
    WEBLABS STUDIO
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="500" fill="#ffffff">
    Expertos en Creación de Páginas Web
  </text>
  
  <!-- Descripción -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#a1a1aa" max-width="800">
    Diseño web profesional • SEO optimizado • Resultados garantizados
  </text>
  
  <!-- Elementos decorativos -->
  <g transform="translate(600, 500)">
    <!-- Iconos de características -->
    <g fill="#22c55e" opacity="0.8">
      <!-- Diseño -->
      <rect x="-200" y="-15" width="30" height="30" rx="5"/>
      <circle cx="-185" cy="-10" r="3" fill="#ffffff"/>
      <circle cx="-175" cy="-20" r="2" fill="#ffffff"/>
      
      <!-- SEO -->
      <polygon points="-120,-30 -105,-15 -120,0 -135,-15" fill="#3b82f6"/>
      <circle cx="-120" cy="-15" r="5" fill="#ffffff"/>
      
      <!-- Responsive -->
      <rect x="-40" y="-25" width="25" height="35" rx="3"/>
      <rect x="-35" y="-20" width="15" height="25" rx="2" fill="#ffffff"/>
      
      <!-- Velocidad -->
      <polygon points="40,-30 55,-15 40,0 25,-15" fill="#f97316"/>
      <line x1="32" y1="-22" x2="48" y2="-8" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Soporte -->
      <circle cx="120" cy="-15" r="15" fill="#ec4899"/>
      <text x="120" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#ffffff">24/7</text>
      
      <!-- Seguridad -->
      <rect x="200" y="-25" width="30" height="30" rx="5"/>
      <path d="M 185 -15 L 200 -25 L 215 -15 L 200 -5 Z" fill="#22c55e"/>
    </g>
  </g>
  
  <!-- URL del sitio -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">
    weblabs.studio
  </text>
  
  <!-- Marca de agua -->
  <text x="1150" y="620" text-anchor="end" font-family="Arial, sans-serif" font-size="14" fill="#4b5563">
    © 2025 WEBLABS STUDIO
  </text>
</svg>
